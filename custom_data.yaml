# Images and labels direcotry should be relative to train.py
TRAIN_DIR_IMAGES: 'images/train'
TRAIN_DIR_LABELS: 'images/train'
VALID_DIR_IMAGES: 'images/test'
VALID_DIR_LABELS: 'images/test'

# Class names.
# CLASSES: ['0', '1', '2','3','4']
#CLASSES: ['Car', 'Person', 'Bicycle','DontCare', 'OtherVehicle']
CLASSES: ['car', 'Person', 'Motorcycle', 'Truck', 'Animal']
# Number of classes (object classes + 1 for background class in Faster RCNN).
NC: 5

# Whether to save the predictions of the validation set while training.
SAVE_VALID_PREDICTION_IMAGES: True